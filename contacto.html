<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="skills.html">Skills</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form onsubmit="mostrarMensaje(event)">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="nombre" required>
            </div>
            <div class="form-group" onsubmit="mostrarMensaje(event)">
                <label for="message">Mensaje:</label>
                <input type="text" id="message" name="mensaje" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje-enviado" style="display: none; color: green; margin-top: 10px;"> 
            <h3>Mensaje enviado correctamente...</h3>
        </div>
    </main>
    <footer>
        <p> &copy; 2025 - mi portfolio</p>
    </footer>
    <script>
        function mostrarMensaje(event){
            event.preventDefault();
            document.getElementById("mensaje-enviado").style.display = "block";
            setTimeout(function (){
                document.getElementById("mensaje-enviado").style.display = "none"
            }, 3000) //oculta el mensaje despues de 3 segundos
        }
    </script>
</body>
</html>
