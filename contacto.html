<!DOCTYPE html>

</head>
<body>
    <header>
        <nav>
             <a href="index.html">Inicio</a>

            <a href="contacto.html">Contacto</a>
            <a href="proyectos.html">Proyectos</a>
        </nav>
    </header>
    <main>
        <h1>¡Contactame!</h1>
        <p class="intro">Estoy abierta a colaborar en proyectos y nuevas oportunidades</p>
        <div class="contactContainer">
            <div class="contactInfo">
                <p>
                    <!--icon email-->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                        <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                        <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
                    </svg>
                    <strong>Email:</strong> lucilaanchoverri05@gmail.com
                </p>
                 <p>
                    <!--icon mapa-->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    <strong>Ubicación:</strong> Ayacucho, Buenos Aires, Argentina.
                </p>
                </div>
                    <div class="mapContainer">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50882.418948681996!2d-58.526712656938926!3d-37.14910450529833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959098c2e0cc933f%3A0xa9128a41eb891a0b!2sAyacucho%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1756082714188!5m2!1ses-419!2sar"
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                </div>
        </div>

        <div class="formContainer">
            <form onsubmit="mostrarMensaje(event)">
                <div class="form-group icon-input">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" name="mail" placeholder="Ingrese su email" required>
                        <!-- Icono de email -->
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="form-group icon-input">
                    <label for="message">Mensaje:</label>
                    <div class="input-wrapper">
                        <input type="text" id="message" name="mensaje" placeholder="Ingrese su mensaje" required>
                        <!-- Icono de mensaje -->
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" id="formBtn">Enviar</button>
            </form>
            <div id="mensaje-enviado" style="display: none; color: green; margin-top: 10px;"> 
                <h3>Mensaje enviado correctamente...</h3>
            </div>
        </div>
    </main>
    <footer>
        <p> &copy; 2025 - mi portfolio</p>
    </footer>
    <script>
        function mostrarMensaje(event){
            event.preventDefault();
            document.getElementById("mensaje-enviado").style.display = "block";
            setTimeout(function (){
                document.getElementById("mensaje-enviado").style.display = "none"
            }, 3000) //oculta el mensaje despues de 3 segundos
        }
    </script>
</body>
</html>
